name: Debug Fyra DeepSeek

on:
  workflow_dispatch:

jobs:
  debug-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Fyra Test
        env:
          FRY: ${{ secrets.FRY }}
        run: |
          cat <<EOF > debug_fyra.py
          import os
          import requests
          
          # Configuration based on your PDF and input
          URL = "https://fyra.im/v1/chat/completions"
          API_KEY = os.environ.get("FRY")
          MODEL = "deepseek-v3.1"
          
          print(f"Connecting to {URL} with model {MODEL}...")
          
          try:
              resp = requests.post(
                  URL,
                  headers={"Authorization": f"Bearer {API_KEY}", "Content-Type": "application/json"},
                  json={
                      "model": MODEL, 
                      "messages": [{"role": "user", "content": "Test connection."}]
                  },
                  timeout=30
              )
              
              print(f"HTTP Status: {resp.status_code}")
              print(f"Raw Output: {resp.text}")
              
          except Exception as e:
              print(f"FATAL ERROR: {e}")
          EOF
          
          python debug_fyra.py
